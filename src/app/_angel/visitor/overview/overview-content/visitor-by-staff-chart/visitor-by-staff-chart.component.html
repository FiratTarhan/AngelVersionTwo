<div class="d-flex justify-content-end mb-3">
    <div class="btn-group btn-group-sm" role="group">
        <button type="button" class="btn"
            [ngClass]="{ 'btn-dark': selectedPeriod === '1D', 'btn-outline-secondary': selectedPeriod !== '1D' }"
            (click)="getChartData('1D')">
            1G
        </button>
        <button type="button" class="btn"
            [ngClass]="{ 'btn-dark': selectedPeriod === '1W', 'btn-outline-secondary': selectedPeriod !== '1W' }"
            (click)="getChartData('1W')">
            1H
        </button>
        <button type="button" class="btn"
            [ngClass]="{ 'btn-dark': selectedPeriod === '1M', 'btn-outline-secondary': selectedPeriod !== '1M' }"
            (click)="getChartData('1M')">
            1A
        </button>
    </div>
</div>
  
<div class="py-3 m-0 d-flex justify-content-center" style="width: 100%;">
    <apx-chart
        #chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [plotOptions]="chartOptions.plotOptions"
        [legend]="chartOptions.legend"
        [fill]="chartOptions.fill"
        [labels]="chartOptions.labels"
        [stroke]="chartOptions.stroke"
        [theme]="chartOptions.theme"
        [yaxis]="chartOptions.yaxis"
        [dataLabels]="chartOptions.dataLabels"
    ></apx-chart>
</div>
