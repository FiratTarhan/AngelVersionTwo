<p-dialog header="{{'Tüm_Anketler' | translate}}" [(visible)]="allSurveys" [modal]="true" 
    [maximizable]="true" [baseZIndex]="10000" [draggable]="true" [resizable]="false" [breakpoints]="{ '2560px': '65vw', '992px': '90vw', '576px': '99vw' }">

    
    <div class="col-3 hover-elevate-up my-2" *ngFor="let item of mySurveyList">
        <div class="card h-100 border border-hover-danger border-2 d-flex flex-column">
          <div class="card-body d-flex flex-column">
            <div class="d-flex align-items-center mb-3">
              <i class="fa-solid fa-file fs-4 me-2"></i>
              <span class="report-name text-gray-700 fw-bold d-block fs-3 lh-1 ls-n1" style="line-height: 2;">
                {{item.formadsoyad}}
              </span>
            </div>
            <p class="text-gray-600 flex-grow-1">{{item.baslik || 'Açıklama bulunamadı..'}}</p>
      
            <div class="d-flex justify-content-end">
              <button class="btn btn-sm btn-light-danger mt-auto ms-2">
                Raporu Görüntüle
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      

    <ng-template pTemplate="footer">
        <a (click)="allSurveys=false" class="btn btn-sm btn-danger mx-1">
            <i class="fa-solid fa-xmark fs-7"></i>
            {{'Kapat' | translate}}
        </a>
    </ng-template>
</p-dialog>
