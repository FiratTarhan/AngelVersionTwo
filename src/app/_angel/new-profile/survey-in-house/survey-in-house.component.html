                <div class="card card-flush h-md-100">

                            <div class="mb-5">

                                <div class="row">
                                    <div class="col-12 border-bottom border-3" *ngFor="let item of mySurveyList">
                                      
                                      <div class="row d-flex align-items-center getItem" (click)="getItem(item)">
                                        
                                   
                                        <div class="col-2 d-flex justify-content-center">
                                          <div class="symbol symbol-50px me-2 p-1" [pTooltip]="getTooltipText(item)" tooltipPosition="top">
                                            <span class="symbol-label"
                                              [ngClass]="{
                                                'bg-light-info': item.durum == 99,
                                                'bg-light-success': item.durum == 1,
                                                'bg-light-danger': item.durum == 0
                                              }"
                                              [ngSwitch]="item.durum">
                                  
                                              <i *ngSwitchCase="1" class="fa-solid fa-circle-check fs-2x text-success"></i>
                                              <i *ngSwitchCase="0" class="fa-solid fa-xmark fs-2x text-danger"></i>
                                              <i *ngSwitchCase="99" class="fa-solid fa-clock h-50 align-self-center fs-2x text-info"></i>
                                            
                                  
                                            </span>
                                          </div>
                                        </div>

                                            <span [ngClass]="{
                                                  'text-danger-800': item.durum == 99,
                                                  'text-success-800': item.durum == 1,
                                                  'text-primary-800': item.durum == 0
                                                }"
                                               class="text-hover-danger fs-6 fw-bolder">
                                              {{ item.baslik | uppercase }}
                                            </span>
                                  
                                            <span class="text-muted d-block fs-6">
                                              {{ item.formadsoyad }}
                                            </span>
                                            
                                          </div>
                                        </div>
                                  
                                      </div>

<p-dialog header="{{'Tüm_Anketler' | translate}}" [(visible)]="allSurveys" [modal]="true" 
    [maximizable]="true" [baseZIndex]="10000" [draggable]="true" [resizable]="false" 
    [breakpoints]="{ '2560px': '65vw', '992px': '90vw', '576px': '99vw' }">

    <div class="row"> 
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 hover-elevate-up my-2" *ngFor="let item of mySurveyList">
          <div class="card h-100 border border-hover-danger border-2 d-flex flex-column">
            <div class="card-body d-flex flex-column">
              <div class="d-flex align-items-center mb-3">
                <i class="fa-solid fa-file fs-4 me-2"></i>
                <span class="report-name text-gray-700 fw-bold d-block fs-3 lh-1 ls-n1" style="line-height: 2;">
                  {{item.formadsoyad}}
                </span>
              </div>
              <p class="text-gray-600 flex-grow-1">{{item.baslik || 'Açıklama bulunamadı..'}}</p>
        
              <div class="d-flex justify-content-end">
                <button class="btn btn-sm btn-light-danger mt-auto ms-2">
                  Değerlendirme Formu Görüntüle
                  <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>
      </div>
    </div>

    <ng-template pTemplate="footer">
        <a (click)="allSurveys=false" class="btn btn-sm btn-danger mx-1">
            <i class="fa-solid fa-xmark fs-7"></i>
            {{'Kapat' | translate}}
        </a>
    </ng-template>
</p-dialog>
