<div class="container py-4">
    <div class="row">
        <div class="col-md-3">

            <div class="table-responsive">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="locationName" (input)="filterItems()">
                    <!-- <button class="btn btn-danger text-white" type="button" id="button-addon2" (click)="setLocation(locationName)">Ekle</button> -->
                </div>

                <table class="table table-hover border table-rounded table-row-dashed table-row-gray-400 align-middle gs-3 gy-4">
                <thead>
                    <tr class="fs-8 fw-bold text-white border-bottom-0 text-uppercase bg-danger rounded text-white">
                        <th class="fw-bolder me-1 cursor-pointer rounded-start text-center">Lokasyonlar</th>
                        <!-- <th class="fw-bolder me-1 cursor-pointer rounded-end" style="width: 20%;" colspan="2">Action</th> -->
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of _filteredItems" class="cursor-pointer fs-8">
                            <td (click)="getItem(item);">
                                <span class="mb-1">{{item?.ad}}</span>
                            </td>
                      
                    </tr>

                </tbody>
            </table>
            </div>    
            
        </div>
 
        <div class="col-md-9">
            <div class="row">
                <table class="table">
                    <thead>
                      <tr>
                        <th>Pazartesi</th>
                        <th>Salı</th>
                        <th>Çarşamba</th>
                        <th>Perşembe</th>
                        <th>Cuma</th>
                        <th>Cumartesi</th>
                        <th>Pazar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <!-- Pazartesi: gun:1 -->
                        <td>
                          <div *ngFor="let item of _activeTourList" class="mb-2 p-1 border">
                           
                            <span *ngIf="item.gun === 1"> {{ item.Aciklama }} </span>
                            <!-- Diğer özellikler için ekleyebilirsiniz -->
                          </div>
                        </td>
                        <!-- Salı: gun:2 -->
                        <td>
                          <div *ngFor="let item of _activeTourList" class="mb-2 p-1 border">
                            <span *ngIf="item.gun === 2"> {{ item.Aciklama }} </span>
                          </div>
                        </td>
                        <!-- Çarşamba: gun:3 -->
                        <td>
                          <div *ngFor="let item of _activeTourList" class="mb-2 p-1 border">
                            <span *ngIf="item.gun === 3"> {{ item.Aciklama }} </span>
                          </div>
                        </td>
                        <!-- Perşembe: gun:4 -->
                        <td>
                          <div *ngFor="let item of _activeTourList" class="mb-2 p-1 border">
                            <span *ngIf="item.gun === 4"> {{ item.Aciklama }} </span>
                          </div>
                        </td>
                        <!-- Cuma: gun:5 -->
                        <td>
                          <div *ngFor="let item of _activeTourList" class="mb-2 p-1 border">
                            <span *ngIf="item.gun === 5"> {{ item.Aciklama }} </span>
                          </div>
                        </td>
                        <!-- Cumartesi: gun:6 -->
                        <td>
                          <div *ngFor="let item of _activeTourList" class="mb-2 p-1 border">
                            <span *ngIf="item.gun === 6"> {{ item.Aciklama }} </span>
                          </div>
                        </td>
                        <!-- Pazar: gun:7 -->
                        <td>
                          <div *ngFor="let item of _activeTourList" class="mb-2 p-1 border">
                            <span *ngIf="item.gun === 7"> {{ item.Aciklama }} </span>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  
                <!-- <div class="d-flex justify-content-center">

                    <button class="btn btn-light-danger m-3" (click)="setTourCalendar('1')">
                        Pazartesi
                    </button>

                    <button class="btn btn-light-danger m-3" (click)="setTourCalendar('2')">
                        Salı
                    </button>

                    <button class="btn btn-light-danger m-3" (click)="setTourCalendar('3')">
                        Çarşamba
                    </button>

                    <button class="btn btn-light-danger m-3" (click)="setTourCalendar('4')">
                        Perşembe
                    </button>

                    <button class="btn btn-light-danger m-3" (click)="setTourCalendar('5')">
                        Cuma
                    </button>

                    <button class="btn btn-light-danger m-3" (click)="setTourCalendar('6')">
                        Cumartesi
                    </button>

                    <button class="btn btn-light-danger m-3" (click)="setTourCalendar('7')">
                        Pazar
                    </button>

                </div> -->
                <div class="col text-center" *ngFor="let day of days">
                    <button class="btn btn-light-danger m-3" (click)="setTourCalendar(day.id)">
                      {{ day.name }}
                    </button>
                  </div>
            </div>
           
           
             <div class="row">
                <!-- <div class="col" *ngFor="let day of days">
                  <h5 class="text-center">{{ day.name }}</h5>
                  <div *ngFor="let item of getItemsByDay(day.id)">
                    <div class="card p-2 m-2 border">
                      <p><strong>Açıklama:</strong> {{ item.Aciklama }}</p>
                      <p><strong>Lokasyon:</strong> {{ item.Lokasyon }}</p>
                      <p><strong>Süre:</strong> {{ item.Sure }} dk</p>
                      <p><strong>Başlangıç Saati:</strong> {{ item.bassaat }}</p>
                    </div>
                  </div>
                </div> -->
            </div>

        </div>
    </div>
</div>



<p-dialog
        [(visible)]="_setTourCalendarModal"
        [modal]="true"
        [style]="{ width: '25vw'}"
        [breakpoints]="{ '2560px': '25vw', '992px': '70vw', '576px': '90vw' }"
        [maximizable]="true"
        [baseZIndex]="10000">

        <!-- <input type="time" class="form-control timepicker timepicker-24" value="00:00" lang="en-GB"> -->

        <input type="time" class="form-control mb-5" value="00:00" (change)="getTourTime(tourTime)"  [(ngModel)]="tourTime" lang="tr">

        <select class="form-select form-select-sm form-select-solid mb-5" (change)="getTourId(selectTour)" [(ngModel)]="selectTour">
            <option class="form-select"  value="{{item?.id}}" *ngFor="let item of tourList">{{item?.ad}}</option>
        </select>

        <input type="checkbox" (change)="ozelCheckbox($event)" />
        <p>Değer: {{ ozel }}</p>
        
        <div class="row">
            <button class="btn btn-outline-secondary">İPTAL</button>
            <button class="btn btn-outline-success" (click)="setGuardTourCalendar()">TANIMLA</button>
        </div>

</p-dialog>
