<div class="container py-4">
    <div class="row">
        <div class="col-md-3">

            <div class="table-responsive">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="locationName" (input)="filterItems()">
                    <!-- <button class="btn btn-danger text-white" type="button" id="button-addon2" (click)="setLocation(locationName)">Ekle</button> -->
                </div>

                <table class="table table-striped">
                <thead>
                    <tr class="fs-8 fw-bold text-white border-bottom-0 text-uppercase bg-danger rounded text-white">
                        <th class="fw-bolder me-1 cursor-pointer rounded-start text-center">Lokasyonlar</th>
                        <!-- <th class="fw-bolder me-1 cursor-pointer rounded-end" style="width: 20%;" colspan="2">Action</th> -->
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of _filteredItems" class="cursor-pointer fs-8">
                            <td (click)="getItem(item);">
                                <span class="mb-1">{{item?.ad}}</span>
                            </td>
                      
                    </tr>

                </tbody>
            </table>
            </div>    
            
        </div>
 
        <div class="col-md-9">
            <div class="row">
                <div class="d-flex justify-content-center">

                    <button class="btn btn-secondary m-3">
                        Pazartesi
                    </button>

                    <button class="btn btn-secondary m-3">
                        Salı
                    </button>

                    <button class="btn btn-secondary m-3">
                        Çarşamba
                    </button>

                    <button class="btn btn-secondary m-3">
                        Perşembe
                    </button>

                    <button class="btn btn-secondary m-3">
                        Cuma
                    </button>

                    <button class="btn btn-secondary m-3">
                        Cumartesi
                    </button>

                    <button class="btn btn-secondary m-3">
                        Pazar
                    </button>

                </div>
            </div>
            
           

        </div>
    </div>
</div>
