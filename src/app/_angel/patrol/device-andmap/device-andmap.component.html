<div class="tab-content">

    <div class="row">
      <div class="col-md-12">
        <div class="row">
        
          <div class="col-md-3">
            <div class="card custom-card h-100">
              <div class="card-header border-0 bg-danger">
                <h5 class="text-white mb-0">Cihaz Tablosu</h5>
              </div>
              <div class="card-body">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Cihaz Adı</th>
                      <th scope="col">Pil</th>
                      <th scope="col">Durum</th>
                      <th scope="col">Olay</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of displayList || []" class="cursor-pointer" (click)="getGuardEventList(item); focusOnDevice(item)">
                      <td class="text-dark fw-bold">
                        {{ item.terminalname }}<br>
                        <span class="text-dark text-hover-danger fw-bold small">
                          {{ item.AdSoyad}}
                        </span>
                        <p>{{item.time | date:'dd-MMMM-yyyy'}}</p>
                      </td>
                      <td>{{ item.battery }}%</td>
                      <td>
                        <!-- <i class="fa fa-circle"
                          [ngClass]="{
                            'text-success': item.alarm == '0',
                            'text-danger': item.alarm != '0'
                          }">
                        </i> -->
                        <i class="fa fa-circle" [ngClass]="item.isOnline ? 'text-success' : 'text-danger'">
                       
                        </i>
                      </td>
                      <td>
                        <i *ngIf="item.alarm != '0'" class="fa fa-flag text-danger"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
  
          <!-- Sağ Kart (9/12) -->
          <div class="col-md-9">
            <div class="card custom-card h-100">
              <div class="card-header border-0 bg-danger">
                <h5 class="text-white mb-0">Cihaz Haritası</h5>
              </div>
              <div class="card-body">
                <div id="map" style="height: 50vh;"></div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
