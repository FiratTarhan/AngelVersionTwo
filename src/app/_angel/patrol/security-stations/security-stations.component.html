<div class="container py-4">
    <div class="row">
        <div class="col-md-10">

            <div class="table-responsive">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="stationName" (input)="filterItems()">
                    <button class="btn btn-danger text-white" type="button" id="button-addon2" (click)="setGuardStation(stationName)">Ekle</button>
                </div>
             
                <table class="table table-hover border table-rounded table-row-dashed table-row-gray-400 align-middle gs-3 gy-4"
            >
                <thead>
                    <tr class="fs-8 fw-bold text-white border-bottom-0 text-uppercase bg-danger rounded text-white">
                        <th class="fw-bolder me-1 cursor-pointer rounded-start text-center" style="width: 80%;">Station Name</th>
                        <th class="fw-bolder me-1 cursor-pointer rounded-end" style="width: 20%;">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of filteredItems" class="cursor-pointer fs-12">
                            <td (click)="getItem(item);">
                                <span class="mb-1">{{item.kaynakad}}</span>
                            </td>

                            <td>
                                <a class="btn btn-light-danger btn-sm py-1 px-2" (click)="deleteGuardStation(item.id);">
                                    <i class="fa-solid fa-minus p-0"></i>
                                </a>
                            </td>
                    </tr>

                </tbody>
            </table>
            </div>    
            
        </div>

    </div>
</div>
