<div class="container py-4">
    <div class="row">
        <div class="col-md-4">

            <div class="table-responsive">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="tourNameInput">
                    <button class="btn btn-danger text-white" type="button" id="button-addon2" (click)="setGuardTour()">Ekle</button>
                </div>
                <!-- <input class="form-control" [(ngModel)]="tourNameInput" type="text"><h3>{{tourNameInput}}</h3>
                <button class="btn btn-success" (click)="setGuardTour(tourNameInput)">Ekle</button> -->
                <table class="table table-striped"
            >
                <thead>
                    <tr class="fs-8 fw-bold text-white border-bottom-0 text-uppercase bg-dark rounded text-white">
                        <th class="fw-bolder me-1 cursor-pointer rounded-start text-center" style="width: 80%;">Tur Adı</th>
                        <th class="fw-bolder me-1 cursor-pointer rounded-end" style="width: 20%;"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of tourList" class="cursor-pointer fs-8">
                            <td (click)="getItem(item);">
                                <span class="mb-1">{{item.ad}}</span>
                            </td>

                            <td>
                                <a class="btn btn-danger btn-sm py-1 px-2">
                                    <i class="fa-solid fa-minus p-0"></i>
                                </a>
                            </td>
                    </tr>

                </tbody>
            </table>
            </div>    
            
        </div>

        <div class="col-md-8">
            <div class="row">
                <div class="col-md-5">
                    <!-- <h5>Boş Liste</h5> -->
                    <!-- <ul class="list-group">
                      <li 
                      class="list-group-item" *ngFor="let item of targetList">
                        {{ item.kaynakad}} 
                      </li>
                    </ul> -->
                    <table class="table table-row-dashed">
                        <thead>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of targetList">
                                <td> {{ item.kaynakad}} </td>
                                <td>
                                    <a class="btn btn-danger btn-sm py-1 px-2">
                                    <i class="fa-solid fa-minus p-0"></i>
                                </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-1 text-center d-flex align-items-center justify-content-center">
                    <i class="bi bi-arrow-left-circle fs-2 text-danger"></i>
                </div>

                <div class="col-md-6">
                    <div class="table-responsive">
                        <table
                        class="table table-hover border table-rounded table-row-dashed table-row-gray-400 align-middle gs-3 gy-4">
                        <thead>
                            <tr class="fs-8 fw-bold text-white border-bottom-0 text-uppercase bg-dark rounded text-white">
                                <th class=" fw-bolder me-1 cursor-pointer rounded-start" style="width: 80%;">İstasyon Adı</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of allStation" class="cursor-pointer fs-8"  (click)="addToTargetList(item)">
                                    <td>
                                        <span class="mb-1">{{item.kaynakad}}</span>
                                    </td>
                            </tr>
                        </tbody>

                       </table>

                  </div>

                </div>
            </div>
            
            
           

        </div>
    </div>
</div>
