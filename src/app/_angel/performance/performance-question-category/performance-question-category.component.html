<p-dialog [header]="categoryName" [(visible)]="_updateCategoryModal" [modal]="true" [style]="{ width: '40vw'}"
    [breakpoints]="{ '2560px': '40vw', '992px': '40vw', '576px': '50vw' }" [maximizable]="true" [baseZIndex]="10000">
    <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="updateName">
        <button class="btn btn-sm"
            style="background: linear-gradient(112.14deg, var(--p-red-400) 0%, var(--p-red-700) 100%);font-weight: bold; color: white;"
            type="button" id="button-addon2" (click)="updateCategory()">Güncelle</button>
    </div>
</p-dialog>

<p-dialog [header]="categoryName" [(visible)]="_deleteCategoryModal" [modal]="true" [style]="{ width: '40vw'}"
    [breakpoints]="{ '2560px': '40vw', '992px': '40vw', '576px': '50vw' }" [maximizable]="true" [baseZIndex]="10000">
    <div class="input-group mb-3">
        <button pButton type="button" label="Kapat" (click)="_deleteCategoryModal = false"
            class="full-width-button mb-3"></button>
        <button pButton type="button" label="Sil" (click)="deleteCategory()" class="full-width-button"></button>
    </div>
</p-dialog>


<div class="container-fluid m-5">


    <div class="scale-form-box">

        <div class="p-field">
            <p-iftalabel style="margin-top: 3px;">
                <input pInputText id="categoryName" [(ngModel)]="categoryName" class="full-width-input" />
                <label for="categoryName">Kategori Adı:</label>
            </p-iftalabel>
        </div>


        <button pButton type="button" label="Kaydet" (click)="setCategory(categoryName)"
            class="full-width-button"></button>

        <p-table [value]="filteredItems" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 80%;">Kategori Adı</th>
                    <th style="width: 10%;"> </th>
                    <th style="width: 10%;"> </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-cat>
                <tr>
                    <td style="width: 80%;">{{ cat.Ad }}</td>
                    <td style="width: 10%;">
                        <p-button label="Update" icon="pi pi-pencil" [rounded]="true" [text]="true" [raised]="true"
                            severity="danger" (onClick)="updateCategoryModal(cat)">
                        </p-button>
                    </td>
                    <td style="width: 10%;">
                        <p-button label="Delete" icon="pi pi-trash" [rounded]="true" [text]="true" [raised]="true"
                            severity="danger" (onClick)="deleteCategoryModal(cat)">
                        </p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>


</div>
