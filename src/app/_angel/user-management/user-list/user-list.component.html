<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="gutter-b">

                <div class="card-header border-0 d-flex align-items-center justify-content-between">
                    <div class="card-title">
                        <h3 class="card-label">{{"Sicil Listesi" | translate}} </h3>
                    </div>

                    <div class="card-toolbar">
                        <div class="symbol symbol-40px cursor-pointer me-2" (click)="refreshList()"
                            pTooltip="{{'Listeyi_Güncelle' | translate}}" tooltipPosition="top">
                            <span class="symbol-label symbol-label bg-hover-secondary">
                                <i class="fas fa-undo-alt fs-3 text-danger"></i>
                            </span>
                        </div>
                    </div>
                </div>


                <div class="card-body pt-3 pb-0">



                    <div class="ag-theme-material" [ngStyle]="gridStyle" #gridContainer>
                        <ag-grid-angular #agGrid style="width: 100%; height: 100%;"
                            [ngClass]="activeTheme == 'dark' ? 'ag-theme-alpine-dark' : 'ag-theme-alpine'"
                            (gridReady)="activeTheme == 'dark' ? onGridReadyDark($event) : onGridReadyLight($event)"
                            [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData$ | async"
                            [rowSelection]="rowSelection" [suppressRowClickSelection]="true"
                            (selectionChanged)="onSelectionChangedLight()" [sideBar]="sideBar"
                            [rowGroupPanelShow]="rowGroupPanelShow" [getContextMenuItems]="getContextMenuItems"
                            [animateRows]="true" [statusBar]="statusBar" [getRowHeight]="getRowHeight"
                            [groupSelectsChildren]="true" [pagination]="false" [paginationAutoPageSize]="false"
                            [paginateChildRows]="false" [enableRangeSelection]="true" [enableRangeHandle]="true"
                            [gridOptions]="gridOptions" (filterOpened)="onFilterOpened($event)"
                            (filterChanged)="onFilterChanged($event)" (filterModified)="onFilterModified($event)"
                            (columnResized)="onColumnResized($event)" (columnVisible)="onColumnVisible($event)"
                            (rowClicked)="onRowClicked($event)">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-container *ngIf="displayRegistryCard">
    <p-dialog header="{{'Program Kullanımı' | translate}}" [(visible)]="displayRegistryCard" position="center"
        [modal]="true" [maximizable]="true" [breakpoints]="{ '2560px': '70vw', '992px': '70vw', '576px': '79vw' }"
        [baseZIndex]="10000" [draggable]="false" [resizable]="false" (onHide)="closeRegistryCard()"
        [styleClass]="'lightgray'">

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p-carousel [value]="tabs" [numVisible]="5" [numScroll]="4" [circular]="true">
                        <ng-template let-tab pTemplate="item">
                            <li class="nav-item px-2" role="presentation" style="list-style: none;">
                                <ng-container *ngIf="loginDetail?.LoginName">
                                    <a class="border border-2 rounded nav-link btn btn-active-danger btn-color-gray-600 btn-active-color-white fs-6 fw-bold py-2"
                                        [ngClass]="{'active': selectedIndex == tab.id}" (click)="changeTabMenu(tab.id)"
                                        role="tab">
                                        {{tab.label}}
                                    </a>
                                </ng-container>

                                <ng-container *ngIf="!loginDetail?.LoginName">
                                    <ng-container *ngIf="tab.id == 1">
                                        <a class="border border-2 rounded nav-link btn btn-active-danger btn-color-gray-600 btn-active-color-white fs-6 fw-bold py-2"
                                            [ngClass]="{'active': selectedIndex == tab.id}"
                                            (click)="changeTabMenu(tab.id)" role="tab">
                                            {{tab.label}}
                                        </a>
                                    </ng-container>

                                    <ng-container *ngIf="tab.id != 1">
                                        <a class="border border-2 rounded nav-link bg-gray-200 text-center text-gray-600 fs-6 fw-bold py-2"
                                            pTooltip="{{'Sekmeyi aktif etmek için program kullanıcısı oluşturmalısınız!' | translate}}"
                                            tooltipPosition="top"
                                            role="tab">
                                            {{tab.label}}
                                        </a>
                                    </ng-container>

                                </ng-container>
                            </li>
                        </ng-template>
                    </p-carousel>

                </div>
            </div>

            <div class="container px-10">
                <div class="row">
                    <app-application-use *ngIf="selectedIndex == 1" [selectedRegister]="selectedRegister" (eventLogin)="getLoginInfo($event)"></app-application-use>
                    <app-authority *ngIf="selectedIndex == 2" [selectedRegister]="selectedRegister"></app-authority>
                    <app-register-authority *ngIf="selectedIndex == 3" [selectedRegister]="selectedRegister"></app-register-authority>
                </div>
            </div>

        </div>



        <ng-template pTemplate="footer">
            <a class="btn btn-sm btn-danger mx-1" (click)="closeRegistryCard()">
                <i class="fa-solid fa-xmark fs-7"></i>
                {{'Kapat' | translate}}
            </a>
            <a class="btn btn-sm btn-danger mx-1">
                <i class="fa-solid fa-floppy-disk fs-7"></i>
                {{'Kaydet' | translate}}
            </a>
        </ng-template>
    </p-dialog>
</ng-container>
