<div class="container-fluid">
    <app-dashboard-card [cards]="dashboardOptions"></app-dashboard-card>
    
    <div class="row gy-5 gx-xl-4">
        <!--begin::Col-->
        <div class="col-sm-12 col-xl-6 mb-xl-10">

            <!--begin::Card widget 2-->
            <div class="card bgi-no-repeat bgi-size-contain bgi-position-x-end h-lg-100">
                <div class="card-header border-0 " style="min-height: 35px; background: linear-gradient(112.14deg, var(--red-400) 0%, var(--red-700) 100%); ">
                    <div class="card-title">
                        <h4 class="card-label text-white">{{"Haftalık_Fazla_Mesai_Grafiği" | translate}}</h4>
                    </div>
                </div>
                
                <!--begin::Body-->
                <div class="card-body d-flex justify-content-between align-items-start flex-column py-2 px-2">
                  <div id="chart" class="w-100 h-100">
                    <apx-chart
                      [series]="chartOptions.series"
                      [chart]="chartOptions.chart"
                      [xaxis]="chartOptions.xaxis"
                      [stroke]="chartOptions.stroke"
                      [dataLabels]="chartOptions.dataLabels"
                      [yaxis]="chartOptions.yaxis"
                      [labels]="chartOptions.labels"
                      [legend]="chartOptions.legend"
                      [title]="chartOptions.title"
                      [subtitle]="chartOptions.subtitle"
                    ></apx-chart>
                  </div>
                </div>
                <!--end::Body-->
            </div>
              
            <!--end::Card widget 2-->


        </div>
