<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body py-3">
                    <div class="row d-flex justify-content-center">
                        <ng-container *ngIf="myVisitorDemanded.length > 0">
                            <div class="col-12">
                                <div class="tab-content">
                                    <div class="tab-pane fade active show">
                                        <div class="table-responsive">
                                            <table class="table table-row-dashed table-row-gray-200 align-middle gs-0 gy-4">
                                                <thead>
                                                    <tr
                                                        class="fs-7 fw-bold text-white border-bottom-0 text-uppercase bg-danger">
                                                        <th class="text-center rounded-start"></th>
                                                        <th class="text-center">Ad Soyad</th>
                                                        <th class="text-center">Firma</th>
                                                        <th class="text-center">Açıklama</th>
                                                        <th class="text-center">Giriş</th>
                                                        <th class="text-center">Çıkış</th>
                                                        <th class="text-center rounded-end"></th>
                                                    </tr>
                                                </thead>
        
                                                <tbody>
                                                    <tr *ngFor="let item of myVisitorDemanded">
                                                        <td class="text-center">
                                                            <div [ngSwitch]="item.ZiyaretNedeni">
                                                                <div *ngSwitchCase="'Misafir'">
                                                                    <div matTooltip="Misafir" class="symbol symbol-50px me-2">
                                                                        <span class="symbol-label bg-light-danger">
                                                                            <i class="fa-solid fa-users text-danger fs-2x"></i>
                                                                        </span>
                                                                    </div>
                                                                </div>
        
                                                                <div *ngSwitchCase="'Etkinlik'">
                                                                    <div matTooltip="Etkinlik" class="symbol symbol-50px me-2">
                                                                        <span class="symbol-label bg-light-danger">
                                                                            <i
                                                                                class="fa-solid fa-cake-candles text-danger fs-2x"></i>
                                                                        </span>
                                                                    </div>
                                                                </div>
        
                                                                <div *ngSwitchCase="'İş Görüşmesi'">
                                                                    <div matTooltip="Etkinlik" class="symbol symbol-50px me-2">
                                                                        <span class="symbol-label bg-light-danger">
                                                                            <i
                                                                                class="fa-solid fa-handshake text-danger fs-2x"></i>
                                                                        </span>
                                                                    </div>
                                                                </div>
        
                                                                <div *ngSwitchCase="'Yük Girişi'">
                                                                    <div matTooltip="Yük Girişi"
                                                                        class="symbol symbol-50px me-2">
                                                                        <span class="symbol-label bg-light-danger">
                                                                            <i
                                                                                class="fa-solid fa-truck-ramp-box text-danger fs-2x"></i>
                                                                        </span>
                                                                    </div>
                                                                </div>
        
        
                                                                <div *ngSwitchDefault>
                                                                    <div matTooltip="Diğer" class="symbol symbol-50px me-2">
                                                                        <span class="symbol-label bg-light-danger">
                                                                            <i
                                                                                class="fa-solid fa-truck-ramp-box text-danger fs-2x"></i>
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>
        
                                                        <td class="text-center">
                                                            <a class="text-dark fw-bold text-hover-primary mb-1 fs-6">{{item.Ad}}
                                                                {{item.Soyad}}</a>
                                                        </td>
        
                                                        <td class="text-center text-muted fw-bold fs-4">
                                                            <span class="border border-gray-500 border-2 rounded p-3">
                                                                {{item.Firma}}
                                                            </span>
                                                        </td>
        
                                                        <td class="text-center text-muted fw-bold fs-4">
                                                            <span class="text-dark fw-bold text-hover-primary mb-1 fs-6">
                                                                {{item.Bilgi}}
                                                            </span>
                                                        </td>
        
                                                        <td class="text-center">
                                                            <a class="text-dark fw-bold text-hover-primary mb-1 fs-6">{{item.Giris
                                                                |
                                                                date : 'yyyy-MM-dd'}}</a>
                                                            <span class="text-muted fw-semibold d-block">{{item.Giris | date :
                                                                'HH:mm'}}</span>
                                                        </td>
        
                                                        <td class="text-center">
                                                            <a class="text-dark fw-bold text-hover-primary mb-1 fs-6">{{item.Cikis
                                                                |
                                                                date : 'yyyy-MM-dd'}}</a>
                                                            <span class="text-muted fw-semibold d-block">{{item.Cikis | date :
                                                                'HH:mm'}}</span>
                                                        </td>
        
                                                        <td class="text-center">
                                                            <ng-container *ngIf="item.durum == 0">
                                                                <a (click)="cancelMyVisitor(item)" matTooltip='Kaldır'
                                                                    class="btn btn-danger btn-sm px-4 py-2">
                                                                    <i class="fa-solid fa-xmark m-0 p-0"></i>
                                                                </a>
                                                            </ng-container>
                                                        </td>
        
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </ng-container>
    
    
                        <ng-container *ngIf="myVisitorDemanded.length == 0">
                            <div class="col-12 d-flex justify-content-center align-items-center" [ngClass]="{'w-100': layoutService.isMobile | async, 'w-50' : !(layoutService.isMobile | async)}">
                                <div class="d-flex align-items-center bg-light-danger rounded p-5 m-20 text-center w-100">
                                    <i class="fa-solid fa-triangle-exclamation fs-2x text-danger ms-5"></i>
                                    <div class="flex-grow-1 me-2">
                                        <a class="fw-bold text-gray-800 text-hover-danger fs-6">{{"PUBLIC.DATA_NOT_FOUND" |
                                            translate}}</a>
                                    </div>
                                </div>
                            </div>
                        </ng-container>

                                <div class="d-flex align-items-center bg-light-danger rounded p-5 m-20 text-center w-100">
                                    <div class="row flex-grow-1 me-2">

                                            <i class="fa-solid fa-triangle-exclamation fs-2x text-danger ms-5"></i>
                                            <a class="fw-bold text-gray-800 text-hover-danger fs-6">{{"PUBLIC.DATA_NOT_FOUND" | translate}}</a>    
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container> -->
                    </div>
                    


                </div>
            </div>
        </div>

    </div>
</div>
