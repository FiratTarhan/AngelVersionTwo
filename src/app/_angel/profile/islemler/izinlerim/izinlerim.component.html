<ng-template #datepickerDialog>
    <div class="card">
        <ng-container *ngIf="!isSelected">
            <div class="row">
                <div class="col-12 p-5">
                    <div class="row">
                        <div class="col-lg-3 p-3" *ngFor="let item of months">
                            <input type="radio" class="btn-check" (click)="selectMonth(item)"  value="{{item}}" id="{{item}}" />
                            <label class="btn btn-outline btn-outline-dashed btn-active-light-primary p-4 d-flex align-items-center justify-content-center" for="{{item}}">
                                <span class="d-block fw-semibold text-start ps-3">
                                    <span class="text-dark fw-bold d-block fs-6">{{item}}</span>
                                </span>
                            </label>
                        </div>
                    </div>
    
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="isSelected">
            <div class="row">
                <div class="col-12 p-5" (click)="isSelected = false">
                    <label class="btn btn-outline btn-outline-dashed bg-light-primary p-7 d-flex align-items-center justify-content-center">
                        <span class="d-block fw-semibold text-start ps-3">
                            <span class="text-dark fw-bold d-block fs-3">{{ selectedMonth }}</span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-12 p-5">
                    <div class="row">
                        <div class="col-lg-6 p-3" *ngFor="let item of years">
                            <input type="radio" class="btn-check" (click)="selectYear(item)"  value="{{item}}" id="{{item}}" />
                            <label class="btn btn-outline btn-outline-dashed btn-active-light-primary p-4 d-flex align-items-center justify-content-center" for="{{item}}">
                                <span class="d-block fw-semibold text-start ps-3">
                                    <span class="text-dark fw-bold d-block fs-6">{{item}}</span>
                                </span>
                            </label>
                        </div>
                    </div>
    
                </div>
            </div>
        </ng-container>

    </div>
</ng-template>
