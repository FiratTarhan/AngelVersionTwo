<div class="row m-9">
    <div [@slideInOut]="animation" class="col-3">
        <div class="card" style="min-height: 450px;">
            <div class="card-header" style="display: flow-root;">
                <div class="row mt-4">
                    <div class="col-12 d-flex align-items-center">
                        <h4 class="card-label text-danger mt-2 font-weight-bolder">TanÄ±mlamalar</h4>
                    </div>
                </div>
            </div>
            <div class="card-body  d-flex p-0 card-rounded">
                <div style="padding: 20px 0px 15px 15px ;" class="flex-grow-1 card-rounded flex-grow-1">
                    <div class="container">
                        <div class="row d-flex justify-content-center">
                            <ng-container>
                                <div class="card pt-3" *ngFor="let item of reports"
                                    style="width:18rem;border:0 !important">
                                    <a class="btn btn-light-danger btn-xl mr-2 text-left fs-7"
                                        (click)="onSelect(item); toggleDiv();"
                                        [ngClass]="{active: selectedItem == item}">
                                        <i class="icon-l fas fa-angle-right"></i> {{item.name}}
                                    </a>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-container *ngIf="selectedItem?.id == '1' || selectedItem?.id == '2'">
        <div class="col-9">
            <app-dosya-tipi-tanimlama [selectedItem]="selectedItem" (closeAnimationEvent)="closeAnimation()"></app-dosya-tipi-tanimlama>
        </div>
    </ng-container>
    <ng-container  *ngIf="selectedItem?.id == '4'">
        <div class="col-9">
            <app-yemek-tipi-tanimlama [selectedItem]="selectedItem" (closeAnimationEvent)="closeAnimation()"></app-yemek-tipi-tanimlama>
        </div>
    </ng-container>
    <ng-container  *ngIf="selectedItem?.id == '5'">
        <div class="col-9">
            <app-yemek-menu-tanimlama [selectedItem]="selectedItem" (closeAnimationEvent)="closeAnimation()"></app-yemek-menu-tanimlama>
        </div>
    </ng-container>

</div>
