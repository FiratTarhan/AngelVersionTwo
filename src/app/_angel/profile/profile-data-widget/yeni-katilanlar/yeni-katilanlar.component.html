                    <span class="fs-5 fw-bolder me-1 cursor-pointer text-danger opacity-74-hover">Aramıza Katılanlar</span>
                </div>

                <div class="col-4 d-flex justify-content-end align-items-center">
                    <span class="text-gray-400 text-hover-primary cursor-pointer pt-1 fw-semibold fs-7">
                        Tümü
                    <i class="fa-solid fa-chevron-right ps-2 fs-7"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

        <p-carousel [value]="items" [numVisible]="1" [numScroll]="3" [circular]="true" [autoplayInterval]="55000"
            [showIndicators]="false">
            <ng-template let-item pTemplate="item">
                <div class="tanimlar-item">
                    <div class="tanimlar-item-content">
                        <div class="mb-5">
                            <div class="row">

                                <div class="col-12 d-flex justify-content-center">
                                    <div class="symbol symbol-75px"><img alt="Logo"
                                        src="{{item.img}}">
                                    </div>
                                </div>
                
                            </div>
                
                            <div class="row mt-10">
                                <div class="col-12">
                                    <div class="fs-1 fw-bold text-gray-800 text-center mb-13">
                                        <div>Hoşgeldin</div>
                                        <div>{{item.isim}} {{item.soyisim}}</div>
                                    </div>
                                </div>
                
                                <div class="col-12">
                                    <div class="fs-6 fw-bold text-gray-800 text-center">
                                        <div>Aramıza hoşgeldin</div>
                                        <div>{{item.isim}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
