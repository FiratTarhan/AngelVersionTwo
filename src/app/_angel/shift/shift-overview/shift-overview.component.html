<!-- shift-dashboard.component.html -->
<div class="container py-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
        
        <div class="btn-group border border-2">
            <button class="btn bg-light-danger bg-hover-danger btn-sm text-hover-white" [ngClass]="{'bg-danger text-white': timePeriod === 'daily'}"
                (click)="setTimePeriod('daily')">Günlük</button>
            <button class="btn bg-light-danger bg-hover-danger btn-sm text-hover-white" [ngClass]="{'bg-danger text-white': timePeriod === 'weekly'}"
                (click)="setTimePeriod('weekly')">Haftalık</button>
            <button class="btn bg-light-danger bg-hover-danger btn-sm text-hover-white" [ngClass]="{'bg-danger text-white': timePeriod === 'monthly'}"
                (click)="setTimePeriod('monthly')">Aylık</button>
        </div>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-md-3" *ngFor="let stat of stats">
            <div class="card h-100 shadow-sm">
                <div class="card-body bg-danger rounded">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6 class="card-title text-white mb-0">{{ stat.title }}</h6>
                        <i [class]="stat.icon" class="text-white"></i>
                    </div>
                    <h3 class="fw-bold mb-0 text-white">{{ stat.value }}</h3>
                    <small class="text-white">{{ stat.description }}</small>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-lg-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h6 class="card-title d-flex align-items-center gap-2 text-primary">
                        <i class="bi bi-people-fill"></i>
                        Vardiya Bazlı Çalışan Dağılımı
                        <span class="badge bg-secondary ms-2">{{ getPeriodLabel() }}</span>
                    </h6>
                    <apx-chart [series]="shiftEmployeeSeries" [chart]="barChartOptions.chart"
                        [plotOptions]="barChartOptions.plotOptions" [xaxis]="barChartOptions.xaxis"
                        [yaxis]="barChartOptions.yaxis" [dataLabels]="barChartOptions.dataLabels"
                        [grid]="barChartOptions.grid" [colors]="barChartOptions.colors" [title]="barChartOptions.title"
                        height="320" type="bar">
                    </apx-chart>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h6 class="card-title d-flex align-items-center gap-2 text-purple">
                        <i class="bi bi-building"></i>
                        Departman Bazlı Vardiya Dağılımı
                    </h6>
                    <apx-chart [series]="departmentShiftSeries" [chart]="stackedBarChartOptions.chart"
                        [plotOptions]="stackedBarChartOptions.plotOptions" [xaxis]="stackedBarChartOptions.xaxis"
                        [yaxis]="stackedBarChartOptions.yaxis" [grid]="stackedBarChartOptions.grid"
                        [colors]="stackedBarChartOptions.colors" [legend]="stackedBarChartOptions.legend"
                        [title]="stackedBarChartOptions.title" height="320" type="bar">
                    </apx-chart>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h6 class="card-title d-flex align-items-center gap-2 text-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        +45 Saati Aşanlar
                    </h6>
                    <apx-chart [series]="overtimeSeries" [chart]="overtimeChartOptions.chart"
                        [plotOptions]="overtimeChartOptions.plotOptions" [xaxis]="overtimeChartOptions.xaxis"
                        [yaxis]="overtimeChartOptions.yaxis" [grid]="overtimeChartOptions.grid"
                        [colors]="overtimeChartOptions.colors" [title]="overtimeChartOptions.title"
                        [dataLabels]="overtimeChartOptions.dataLabels" height="320" type="bar">
                    </apx-chart>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h6 class="card-title d-flex align-items-center gap-2 text-warning">
                        <i class="bi bi-pie-chart-fill"></i>
                        Vardiya Doluluk Oranları
                    </h6>
                    <apx-chart [series]="capacitySeries" [chart]="donutChartOptions.chart"
                        [labels]="donutChartOptions.labels" [legend]="donutChartOptions.legend"
                        [dataLabels]="donutChartOptions.dataLabels" [plotOptions]="donutChartOptions.plotOptions"
                        [colors]="donutChartOptions.colors" [title]="donutChartOptions.title" height="320" type="donut">
                    </apx-chart>
                </div>
            </div>
        </div>
    </div>
</div>
