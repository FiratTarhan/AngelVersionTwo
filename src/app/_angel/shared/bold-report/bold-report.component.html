<bold-reportviewer 
    *ngIf="cacheKey"
    id="report-viewer"
    [reportServiceUrl]="serviceUrl"
    [reportPath]="reportPath"
    [parameters]="parameters"
    style="width: 100%;height: 950px"
    >
</bold-reportviewer>

<ng-container *ngIf="!cacheKey">
    <div class="card-header d-flex justify-content-center flex-column py-5">
        <h3>
            Rapor Önizleme
        </h3>
        <h5 class="text-muted">
            Oluşturulan rapor burada görüntülenecektir.
        </h5>
    </div>

    <div class="card-body">
        <div class="d-flex flex-column align-items-center m-10 gap-5">
            <div class="symbol symbol-75px symbol-circle">
                <div class="symbol-label">
                    <i class="fa-solid fa-file fs-2x mx-2 d-flex align-items-center"></i>
                </div>
            </div>
            
            <span class="fw-bold fs-3 text-danger">
                Rapor Henüz Oluşturulmadı
            </span>
            <span class="fs-6 fw-semibold text-gray-600">
                Sol panelden rapor parametrelerini belirleyip "Raporu Görüntüle" butonuna tıklayarak raporunuzu oluşturun.
            </span>
        </div>
    </div>

</ng-container>
