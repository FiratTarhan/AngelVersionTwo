<div class="row pt-5 px-10 mt-2">
    <div class="col-12">

        <p-floatlabel>
            <p-iconfield>
                <p-inputicon class="pi pi-search" />
                <input pInputText id="over_label" [(ngModel)]="searchText" autocomplete="off" />
            </p-iconfield>
            <label for="over_label">Rapor Ara</label>
        </p-floatlabel>
    </div>
</div>

<div class="row py-5 px-10">
    <div class="col-3 hover-elevate-up my-2" *ngFor="let item of showReportList() | searchFilter:searchText: ['ad']">
        <div class="card border border-hover-danger border-2">
            <div class="card-body d-flex flex-column">
                <div class="d-flex align-items-center mb-3">
                    <i class="fa-solid fa-file fs-4 me-2"></i>
                    <span class="report-name text-gray-700 fw-bold d-block fs-3 lh-1 ls-n1" style="line-height: 2;">
                        {{item.ad}}
                    </span>
                </div>
                <p class="text-gray-600">{{item.aciklama || 'Açıklama bulunamadı..'}}</p>

                <div class="d-flex justify-content-end">
                    <button class="btn btn-sm btn-light-danger mt-auto ms-2" (click)="selectReport(item)">
                        Raporu Görüntüle
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
