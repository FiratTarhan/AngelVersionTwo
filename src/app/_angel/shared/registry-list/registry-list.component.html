<div class="ag-theme-material" [ngStyle]="gridStyle" #gridContainer>
    <ag-grid-angular #agGridLight style="width: 100%; height: 100%;" class="ag-theme-alpine theme-light-show"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData$ | async" [rowSelection]="rowSelection"
        [suppressRowClickSelection]="true" (selectionChanged)="onSelectionChangedLight()" [sideBar]="sideBar"
        [rowGroupPanelShow]="rowGroupPanelShow" [getContextMenuItems]="getContextMenuItems" [animateRows]="true"
        [statusBar]="statusBar" [getRowHeight]="getRowHeight" [groupSelectsChildren]="true" [pagination]="false"
        [paginationAutoPageSize]="false" [paginateChildRows]="false" [enableRangeSelection]="true"
        [enableRangeHandle]="true" [gridOptions]="gridOptionsLight" (filterOpened)="onFilterOpened($event)"
        (filterChanged)="onFilterChanged($event)" (filterModified)="onFilterModified($event)"
        (columnResized)="onColumnResized($event)" (columnVisible)="onColumnVisible($event)">
    </ag-grid-angular>

    <ag-grid-angular #agGridDark style="width: 100%; height: 100%;" class="ag-theme-alpine-dark theme-dark-show"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData" [rowSelection]="rowSelection"
        [suppressRowClickSelection]="true" (selectionChanged)="onSelectionChangedDark()" [sideBar]="sideBar"
        [rowGroupPanelShow]="rowGroupPanelShow" [getContextMenuItems]="getContextMenuItems" [animateRows]="true"
        [statusBar]="statusBar" [getRowHeight]="getRowHeight" [groupSelectsChildren]="true" [pagination]="false"
        [paginationAutoPageSize]="false" [paginateChildRows]="false" [enableRangeSelection]="true"
        [enableRangeHandle]="true" [gridOptions]="gridOptionsDark" (filterOpened)="onFilterOpened($event)"
        (filterChanged)="onFilterChanged($event)" (filterModified)="onFilterModified($event)"
        (columnResized)="onColumnResized($event)" (columnVisible)="onColumnVisible($event)">
    </ag-grid-angular>
</div>


<ng-container *ngIf="displayRegistryCard">
    <app-registry-card 
        [operationType]="'u'"
        [fromWhere]="fromWhere"
        [display]="displayRegistryCard"
        (closeEvent)="closeRegistryCard($event)"
        [selectedRegister]="selectedRegister"
        [requestTime]="requestTime"
        >
    </app-registry-card>
</ng-container>


<ng-container *ngIf="displayFilterModal">
    <app-registry-filter
        [displayFilterModal]="displayFilterModal"
        [isFromRegistryList]="true"
        [filterByGrid]="savedFilterModel"
        (onHideFilterModalEvent)="onHideFilterModal()"
        (setFilterFormEvent)="setFilterFormFromModal($event)">
    </app-registry-filter>
</ng-container>

<ng-container *ngIf="displayBulkChangeModal">
    <app-bulk-registry-change
        [fromWhere]="fromWhere"
        (closeEvent)="onHideBulkChangeModal($event)"
        [display]="displayBulkChangeModal"
        (completedEvent)="completedBulkChange()">

    </app-bulk-registry-change>
</ng-container>
