<p-dialog header="{{'DEMANDED.ARAMA_DIALOG.HEADER' | translate}}" [(visible)]="displayDetailSearch" position="top"
  [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false" (onHide)="hideDetailSearch()">

    <form [formGroup]="detailSearchForm">
        <p-accordion>
            <p-accordionTab header="{{'DEMANDED.ARAMA_DIALOG.FORM_TITLE.KISISEL_BILGILER' | translate}}">

                <div class="row">
                    <div class="col-6 mt-5">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{"DEMANDED.ARAMA_DIALOG.FORM.AD" | translate}}</span>
                        </label>

                        <input class="form-control form-control-solid h-auto p-4 border-0 rounded-lg font-size-h6"
                            type="text" placeholder="{{'DEMANDED.ARAMA_DIALOG.FORM.PLACEHOLDER' | translate}}"
                            formControlName="ad">
                    </div>

                    <div class="col-6 mt-5">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{"DEMANDED.ARAMA_DIALOG.FORM.SOYAD" | translate}}</span>
                        </label>

                        <input class="form-control form-control-solid h-auto p-4 border-0 rounded-lg font-size-h6"
                            type="text" placeholder="{{'DEMANDED.ARAMA_DIALOG.FORM.PLACEHOLDER' | translate}}"
                            formControlName="soyad">
                    </div>

                    <div class="col-6 mt-5">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{"DEMANDED.ARAMA_DIALOG.FORM.SICIL_NO" | translate}}</span>
                        </label>

                        <input class="form-control form-control-solid h-auto p-4 border-0 rounded-lg font-size-h6"
                            type="text" placeholder="{{'DEMANDED.ARAMA_DIALOG.FORM.PLACEHOLDER' | translate}}"
                            formControlName="sicilno">
                    </div>

                    <div class="col-6 mt-5">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{"DEMANDED.ARAMA_DIALOG.FORM.PERSONEL_NO" | translate}}</span>
                        </label>

                        <input class="form-control form-control-solid h-auto p-4 border-0 rounded-lg font-size-h6"
                            type="text" placeholder="{{'DEMANDED.ARAMA_DIALOG.FORM.PLACEHOLDER' | translate}}"
                            formControlName="personelno">
                    </div>
                </div>
            </p-accordionTab>
            <p-accordionTab header="{{'DEMANDED.ARAMA_DIALOG.FORM_TITLE.FIRMA_BILGILER' | translate}}">
                <div class="row">
                    <div class="col-6 mt-5">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{"DEMANDED.ARAMA_DIALOG.FORM.FIRMA" | translate}}</span>
                        </label>

                        <select class="form-select form-select-lg form-select-solid" formControlName="firma">
                            <option *ngFor="let item of companies" value="{{item.id}}">{{item.ad}}</option>
                        </select>
                    </div>

                    <div class="col-6 mt-5">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{"DEMANDED.ARAMA_DIALOG.FORM.BOLUM" | translate}}</span>
                        </label>

                        <select class="form-select form-select-lg form-select-solid" formControlName="bolum">
                            <option *ngFor="let item of departments" value="{{item.id}}">{{item.ad}}</option>
                        </select>
                    </div>

                    <div class="col-6 mt-5">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{"DEMANDED.ARAMA_DIALOG.FORM.POZISYON" | translate}}</span>
                        </label>

                        <select class="form-select form-select-lg form-select-solid" formControlName="pozisyon">
                            <option *ngFor="let item of positions" value="{{item.id}}">{{item.ad}}</option>

                        </select>
                    </div>

                    <div class="col-6 mt-5">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{"DEMANDED.ARAMA_DIALOG.FORM.GOREV" | translate}}</span>
                        </label>

                        <select class="form-select form-select-lg form-select-solid" formControlName="gorev">
                            <option *ngFor="let item of duties" value="{{item.id}}">{{item.ad}}</option>

                        </select>
                    </div>

                    <div class="col-6 mt-5">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{"DEMANDED.ARAMA_DIALOG.FORM.ALT_FIRMA" | translate}}</span>
                        </label>

                        <select class="form-select form-select-lg form-select-solid" formControlName="altfirma">
                            <option *ngFor="let item of subsidiaries" value="{{item.id}}">{{item.ad}}</option>

                        </select>
                    </div>

                    <div class="col-6 mt-5">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{"DEMANDED.ARAMA_DIALOG.FORM.YAKA" | translate}}</span>
                        </label>

                        <select class="form-select form-select-lg form-select-solid" formControlName="yaka">
                            <option *ngFor="let item of collars" value="{{item.id}}">{{item.ad}}</option>

                        </select>
                    </div>

                    <div class="col-6 mt-5">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{"DEMANDED.ARAMA_DIALOG.FORM.DIREKTORLUK" | translate}}</span>
                        </label>

                        <select class="form-select form-select-lg form-select-solid" formControlName="direktorluk">
                            <option *ngFor="let item of directorates" value="{{item.id}}">{{item.ad}}</option>

                        </select>
                    </div>
                </div>
            </p-accordionTab>
            <p-accordionTab header="{{'DEMANDED.ARAMA_DIALOG.FORM_TITLE.OKOD_BILGILER' | translate}}">
                <div class="row">
                    <div class="col-6 mt-5" *ngFor="let item of oKodFields | slice :0:6">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{item.Ad}}</span>
                        </label>

                        <input class="form-control form-control-solid h-auto p-4 border-0 rounded-lg font-size-h6"
                            type="text" placeholder="{{'DEMANDED.ARAMA_DIALOG.FORM.PLACEHOLDER' | translate}}"
                            formControlName="okod{{item.ID}}">
                    </div>
                </div>
            </p-accordionTab>
            <p-accordionTab header="{{'DEMANDED.ARAMA_DIALOG.FORM_TITLE.TALEP_BILGILER' | translate}}">
                <div class="row">
                    <div class="col-6 mt-5">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{"DEMANDED.ARAMA_DIALOG.FORM.ARALIK_BASLANGIC" | translate}}</span>
                        </label>

                        <input class="form-control form-control-solid h-auto p-4 border-0 rounded-lg font-size-h6"
                            type="date" formControlName="tarih">
                    </div>

                    <div class="col-6 mt-5">
                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                            <span>{{"DEMANDED.ARAMA_DIALOG.FORM.ARALIK_BITIS" | translate}}</span>
                        </label>

                        <input class="form-control form-control-solid h-auto p-4 border-0 rounded-lg font-size-h6"
                            type="date" formControlName="tarihbit">
                    </div>

                    <ng-container *ngIf="selectedNavItem == 'izin'">
                        <div class="col-6 mt-5">
                            <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                                <span>{{"DEMANDED.ARAMA_DIALOG.FORM.IZIN_TIPI" | translate}}</span>
                            </label>

                            <select class="form-select form-select-lg form-select-solid" formControlName="ftip">
                                <option *ngFor="let item of vacationTypes" value="{{item.ID}}">{{item.ad}}</option>
                            </select>
                        </div>
                    </ng-container>

                    <ng-container *ngIf="selectedNavItem == 'fazlamesai'">
                        <div class="col-6 mt-5">
                            <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                                <span>{{"DEMANDED.ARAMA_DIALOG.FORM.FAZLA_MESAI_TURU" | translate}}</span>
                            </label>

                            <select class="form-select form-select-lg form-select-solid" formControlName="ftip">
                                <option *ngFor="let item of overtimeReasons" value="{{item.ID}}">{{item.ad}}</option>
                            </select>
                        </div>
                    </ng-container>


                </div>
            </p-accordionTab>
        </p-accordion>
    </form>

    <div class="row">
        <div class="col-12 d-flex justify-content-end align-items-center mt-5">
            <a (click)="getFormValues(selectedNavItem)" class="btn btn-danger mx-2">
                <i class="fa-solid fa-check fs-1"></i>
                {{'DEMANDED.BUTTON_TEXT.GONDER' | translate}}
            </a>

            <a (click)="hideDetailSearch()" class="btn btn-danger">
                <i class="fa-solid fa-xmark fs-1"></i>
                {{'DEMANDED.BUTTON_TEXT.VAZGEC' | translate}}
            </a>
        </div>
    </div>

</p-dialog>
