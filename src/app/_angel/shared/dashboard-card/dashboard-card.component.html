<div class="row gy-5 gx-xl-4">
    <!--begin::Col-->
    <div class="col-sm-6 col-xl-2 mb-xl-10" *ngFor="let item of cards">
        <!--begin::Card widget 1-->
        <div class="card bgi-no-repeat bgi-size-contain bgi-position-x-end h-lg-100"
            style="background: linear-gradient(112.14deg, var(--red-400) 0%, var(--red-700) 100%);">
            <!--begin::Body-->
            <div class="card-body d-flex justify-content-end" style="padding: 1rem .5rem;">
                <!--begin::Icon-->
                <div class="icon-container">
                    <i class="opacity-50" [class]="item.icon" style="color: var(--red-200);font-size: 5rem;"></i>
                </div>
                <!--end::Icon-->

                <!--begin::Section-->
                <div class="d-flex flex-column mt-5">
                    <!--begin::Number-->
                    <span class="fw-semibold fs-2x text-white lh-1 ls-n2 text-end">{{item.value}}</span>
                    <!--end::Number-->

                    <!--begin::Follower-->
                    <div class="m-0">
                        <span class="fw-semibold fs-7 text-gray-200"> {{item.label | translate}} </span>
                    </div>
                    <!--end::Follower-->
                </div>
                <!--end::Section-->
            </div>
            <!--end::Body-->
            <div class="card-footer py-1 px-4"
                style="border-top: 1px solid rgba(255, 255, 255, 0.3);background: rgba(0, 0, 0, 0.15);">
                <!--begin::Progress-->
                <div class="d-flex justify-content-between fw-bold text-white text-hover-dark py-2 cursor-pointer" (click)="openMore(item)">
                    <span class="opacity-50">{{'Daha_Fazla' | translate}}</span>
                    <span>
                        <i class="fa-solid fa-circle-arrow-right opacity-50 text-white"></i>
                    </span>
                </div>
                <!--end::Progress-->
            </div>
        </div>
        <!--end::Card widget 1-->
    </div>
    <!--end::Col-->
</div>


<ng-container *ngIf="displayDetail">
    <app-dashboard-card-detail [display]="displayDetail" [selectedDetail]="selected" (hide)="onHideMore()"></app-dashboard-card-detail>
</ng-container>
